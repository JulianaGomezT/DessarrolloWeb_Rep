<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: url('img/BG.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <header>
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="experiencia.html">Experiencia</a></li>
                <li><a href="educacion.html">Educación</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="testimonios.html">Testimonios</a></li>
                <li><a href="curriculum.html">Currículum</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div class="linea-decorativa"></div>
        </nav>
    </header>

    <main>
        <section class="contact contact-form">
            <h2>Contacto</h2>
            <form action="#" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Juliana Gómez Traverso. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:juliana.gomez.traverso@gmail.com">juliana.gomez.traverso@gmail.com</a></p>
    </footer>

    <!-- Modal de confirmación de envío -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>¡Mensaje enviado con éxito!</p>
            <button id="closeModalButton">Aceptar</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show-menu');
        }
    </script>
    <script src="javascript/javascript.js"></script>
</body>
</html>
